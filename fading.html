<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JQuery</title>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script>
            $("document").ready(() => {
                $("#fade-in").on("click", () => {
                    $("#textBox").fadeIn(3000, () => {
                        alert("I am done fading in")
                    })
                })

                $("#fade-out").on("click", () => {
                    $("#textBox").fadeOut("fast", () => {
                        alert("I am done fading out")
                    })
                })
            });
        </script>
        <style>
            #textBox{
                display: none;
            }
        </style>
    </head>
    <body>
        <a href="#" id="fade-in">Fade In</a> | <a href="#" id="fade-out">Fade Out</a>
        <div id="textBox">
            Something cool written here.
        </div>
        <div class="textCopy">
            A copy of something cool written here.
        </div>
    </body>
</html>

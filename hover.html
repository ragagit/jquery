<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JQuery</title>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script>
            $("document").ready(() => {
                $(".textCopy").hover(highlightCopy);

                function highlightCopy(){
                    $(this).toggleClass("highlight");
                }
            });
        </script>
        <style>
            .highlight{
                background: 1px 1px #ccaadd;
            }
        </style>
    </head>
    <body>
    
        <div id="textBox">
            Something cool written here.
        </div>
        <div class="textCopy">
            A copy of something cool written here.
        </div>
    </body>
</html>

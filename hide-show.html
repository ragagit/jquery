<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JQuery</title>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script>
            $("document").ready(() => {
                $("#show").on("click", () => {
                    $("#textBox").show();
                });
                $("#hide").on("click", () => {
                    $("#textBox").hide();
                });
            });
        </script>
        <style>
            #textBox{
                display:none;
            }
        </style>
    </head>
    <body>
        <a href="#" id="show">Click to show</a> | <a href="#" id="hide">Click to hide</a>
        <div id="textBox">
            Something cool written here.
        </div>
    </body>
</html>
